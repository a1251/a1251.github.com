<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="大数据，数据，风控">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="image/icon/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/metro-icons.css">
    <link rel="stylesheet" href="css/tableBackground.css">
    <link rel="stylesheet" href="css/table1.css">
    <script src="jslib/jquery-1.7.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <title>批量查询</title>
</head>
<body>
    <div id="maindata" ng-app="myApp">
    <div class="maindata-inner">
        <div class="main-content">
            <div>
                <div class="pull-right">
                    <div class="input-append">
                        <input type="text" ng-model="search"/>
                        <button class="btn">
                            <span class="mif-search"></span></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning"><span class="mif-loop2"></span></button>
                        <button class="btn btn-warning"><span class="mif-list"></span></button>
                        <button class="btn btn-warning"><span class="mif-windows"></span></button>
                    </div>
                </div>
            </div>
            <div>
                <table class="table table-bordered table-hover" ng-controller="firstpageData">
                    <thead>
                    <tr>
                        <th id="id-all">编号</th>
                        <th id="cate-all">分类</th>
                        <th id="name-all">名称</th>
                        <th id="suport-all">支持运营商</th>
                        <th id="description-all">描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="test in testData | filter:search">
                        <td>{{test.id}}</td>
                        <td>{{test.cate}}</td>
                        <td>{{test.name}}</td>
                        <td>{{test.suport}}</td>
                        <td>{{test.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="page-control pull-right">
                <span><a href="#">上一页</a></span>
                <label><a class="page-active" href="#">1</a></label>
                <label><a href="#">2</a></label>
                <label><a href="#">3</a></label>
                <label style="margin-right: 0px;"><a href="#">4</a></label>
                <span style="margin: 0px;">......</span>
                <label style="margin-right: 0px;"><a href="#">20</a></label>
                <span><a href="#">下一页</a></span>
                <span>共20页</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="jslib/angular-1.2.js"></script>
<script src="jslib/firstpageData.js"></script>
</html>
